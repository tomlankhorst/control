language: cpp

sudo: false

dist: trusty

branches:
  only:
    - master

addons:
  apt:
    packages:
      - doxygen

compiler:
  - clang
  - gcc

before_script:
  - ci/travis-install-eigen3.sh
  - mkdir build
  - cd build
  - cmake .. -DTESTS=ON -DEigen3_DIR=$HOME/local/share/eigen3/cmake

script:
  - make
  - ./controltests
  - cd ../
  - doxygen Doxyfile

deploy:
  edge:
    branch: v1.8.47
  provider: pages
  skip_cleanup: true
  local_dir: docs/html
  keep-history: true
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
